<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="About Apxor" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Apxor</title>
    <script src="apxor.min.js"></script>
    <script src="apxor.qe.min.js"></script>
    <script src="apxor.rtm.min.js"></script>
    <script defer="">
      setTimeout(()=>{
        window.Apxor.init(
        "cfd1eb74-b691-4971-96a3-113d77df9dc5",
        {
          plugins: ["ApxorRTM"],
          version: "0.1",
        },
        (e) => console.log("Successfully Initialized Apxor SDK:", e),
        (e) => console.log("Apxor SDK Initialization failed:", e)
      );
      },1000)
      
    </script>
   
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <iframe width="100%" id="about" height="500px" frameBorder="0" name="about" src="/company.html">
    </iframe>
    <iframe id="nudging" height="300px" width="100%" frameBorder="0" name="nudging"></iframe>
      <div>
        Learn more about nudging
        <a href="/nudging.html" target="nudging">here</a>
      </div>
      
    </div>

  </body>
</html>
